<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
  <input type="text" class="form-control" placeholder="Search..." (keyup)="filter(query.value)" #query>
</p>

<table class="table">
  <thead>
    <tr>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of filtered ">
    <td>{{ product.title }}</td>
    <td>{{ product.price }}</td>
    <td>
      <a [routerLink]="['/admin/products', product.$key]">Edit</a>
    </td>
  </tr>
  </tbody>
</table>
